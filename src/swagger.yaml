format: date-time

/api/users/notifications/email:
put:
summary: Configurar notificações por email
requestBody:
required: true
content:
application/json:
schema:
type: object
properties:
enable:
type: boolean
responses:
'200':
description: Notificações por email configuradas com sucesso!
content:
application/json:
schema:
type: object
properties:
success:
type: boolean
example: true
